<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        table {
            border-collapse: collapse;
        }

        thead > tr > th {
            width: 150px;
        }

        th, td {
            padding: 5px;
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Carlos</td>
                <td>9874-6548</td>
                <td>carlos@gmail.com</td>
            </tr>
            <tr>
                <td>Marta</td>
                <td>999-9999</td>
                <td>marta@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
